# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - videoAI-angular

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://conainervideoai.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1207143ac93c49a695e924c2d13f4f74 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_79802cdc961b4221a397b9de56fe810f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: conainervideoai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1207143ac93c49a695e924c2d13f4f74 }}/angularapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'videoAI-angular'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_af792153d7324486bac2fa0c54253431 }}
        images: 'conainervideoai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1207143ac93c49a695e924c2d13f4f74 }}/angularapp:${{ github.sha }}'