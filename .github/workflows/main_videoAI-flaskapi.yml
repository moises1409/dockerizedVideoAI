# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - videoAI-flaskapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://conainervideoai.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ac4c1afb4048469297181f46be95063b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50ac74d2544145cbbbf4c605989a2c0f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: conainervideoai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ac4c1afb4048469297181f46be95063b }}/flaskapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'videoAI-flaskapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_095344638cf445f99fe6862d9a09717f }}
        images: 'conainervideoai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ac4c1afb4048469297181f46be95063b }}/flaskapp:${{ github.sha }}'